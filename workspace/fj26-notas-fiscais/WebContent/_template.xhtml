<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Sistema de Notas Fiscais - UberDist</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
			<div id="usuarioLogado">
				<h:form rendered="#{usuarioLogadoBean.logado}">
					Logado como: #{usuarioLogadoBean.usuario.login} &nbsp;
					<h:commandLink action="/produto.xhtml" value="Produto"/>
					<h:commandLink action="/notafiscal.xhtml" value="Nota Fiscal"/>
					<h:commandLink action="/listanotas.xhtml" value="Lista Notas"/>					
					<h:commandLink action="#{loginBean.logout}" value="Logout"/>
				</h:form>
			</div>
		</div>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<div id="rodape">
			Copyright 2013.
			Todos os direitos reservados a Raphael A. Silva 
		</div>
	</h:body>
</html>
